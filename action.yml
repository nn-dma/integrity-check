name: 'QMS Integrity check'
description: 'Checks the files cheked in for existence of required tags'
inputs:
  feature_files_dir:
    required: true
    description: 'The directory where the feature files are located'
    default: '.'
  doc_files_dir:
    required: true
    description: 'The directory where the documentation files are located'
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Pip install
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: |
        echo "Installing dependencies"
        pip install behave
      shell: bash
    - name: show files
      run: |
        echo "Feature files are located at ${{ inputs.feature_files_dir }}"
        echo "Documentation files are located at ${{ inputs.doc_files_dir }}"
        ls -l && echo "^^^"
        echo $(pwd) && echo "<---"
        ls -l /home/runner/work/_actions/nn-dma/integrity-check/src && echo "####"
        echo "^^^"
      shell: bash
    - name: Run integrity check
      run: |
        echo "Running integrity check"
        pwd 
        tree
        ls
        ACTUAL_DIR=/home/runner/work/_actions/nn-dma/integrity-check
        python3 $ACTUAL_DIR/src/main.py ${{ inputs.feature_files_dir }} ${{ inputs.doc_files_dir }} '${{ inputs.exclude_tags }}'
      shell: bash
